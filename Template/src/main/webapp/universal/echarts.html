<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 导入CSS样式文件 -->
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<!-- CSS样式结束 -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>
	<div class="container">
		<div class="row">
		    <div id="bar" style="width: 1000px;height:400px;"></div>
		</div>
		<div class="row">
		    <div id="pie" style="width: 1000px;height:400px;"></div>
		</div>
		<div class="row">
		    <div id="line" style="width: 1000px;height:400px;"></div>
		</div>
	</div>
	<script src="../js/jquery/jquery-1.11.1.min.js"></script>
	<script src="../js/echarts/echarts.build.min.js"></script>
	<script src="../js/common/common.js"></script>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var barChart = echarts.init(document.getElementById('bar'));
        var pieChart = echarts.init(document.getElementById('pie'));
        var lineChart = echarts.init(document.getElementById('line'));
        $.ajax({
	  		type:"post",
	  		url:baseUrl+"echart/barOption",
	  		data:{"priviledgesID":priviledgesID},
	  		success:function(data){
	  			if(data.status==0){
	  				barChart.setOption(data.rows);
	  			}
	  		}
  	
  		})
        $.ajax({
	  		type:"post",
	  		url:baseUrl+"echart/pieOption",
	  		data:{"priviledgesID":priviledgesID},
	  		success:function(data){
	  			if(data.status==0){
	  		        pieChart.setOption(data.rows);
	  			}
	  		}
  	
  		})
	    $.ajax({
		  		type:"post",
		  		url:baseUrl+"echart/lineOption",
		  		data:{"priviledgesID":priviledgesID},
		  		success:function(data){
		  			if(data.status==0){
		  		        lineChart.setOption(data.rows);
		  			}
		  		}
	  	
	  	})
    </script>
    </body>
</html>
