<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 导入CSS样式文件 -->
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<!-- CSS样式结束 -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>
<body>
	<div class="container">
		<h3 id="title"></h3>
		<div id="content"></div>
	</div>
	<script src="../js/jquery/jquery-1.11.1.min.js"></script>
	<script src="../js/common/common.js"></script>
	<script type="text/javascript">
	var fileId=getUrlParam('fileId');
	var priviledgesID=getUrlParam('priviledgesID');
	$.ajax({
		   type: "POST",
		   url: baseUrl+"netdisk/getFile",
		   data:{"id":fileId,"priviledgesID":priviledgesID},
		   success: function(data){
			  if(data.status==0){
				  $("#title").text(data.rows.downName+"文件预览");
			  	  $.ajax({
			  		  type:"post",
			  		  url:baseUrl+"netdisk/preview",
			  		  data:{"fileName":data.rows.fileName,"priviledgesID":priviledgesID},
			  		  success:function(response){
			  			  if(response.status==0){
			  				$("#content").load(baseUrl+"upload/html/"+response.rows,function(){
				  				$("img").attr("src", function() { 
				  					var  root_href=baseUIUrl+"universal/";
				  					var res=this.src.replace(root_href,'');
				  					return baseUrl+"upload/html/"+res 
				  				});
				  			 });
			  			  }else{
			  				$("#title").html(response.rows);
			  			  }
			  		  }
			  	  })
			  }
		   }
		});
	</script>
</body>
</html>
