<html>
<head>

<body>
	<div style="height: 50px;"></div>
	<div class="container">
		<div class="form-horizontal col-sm-12 col-lg-12">
			<div class="form-group">
				<label class="col-sm-2 control-label">新闻标题:</label>
				<div class="col-sm-10">
					<input id="title" name="title" type="text"  class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">新闻类型:</label>
				<div class="col-sm-10">
					<select id="newsType" name="newsType" class="form-control">
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">新闻来源:</label>
				<div class="col-sm-10">
					<input id="source" name="source" type="text"  class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">新闻概要:</label>
				<div class="col-sm-10">
					<input id="summary" name="summary" type="text"  class="form-control">
				</div>
			</div>    
			<div class="form-group">
				<label class="col-sm-2 control-label">新闻图片:</label>
				<div class="col-sm-10">
					<form id="imgUploadForm" method="post" enctype="multipart/form-data">
						<input id="attachment"  type="file" name="attachment">
					</form>
				</div>
			</div>         
			<div class="form-group">
				<label class="col-sm-2 control-label">新闻内容:</label>
				<div class="col-sm-10">
					<script id="editor" type="text/plain" style="width:100%;height:500px;"></script>
				</div>
			</div>
			<div style="height:10px;"></div>
			<input class="center-block btn btn-primary" type="button" id="add" value="增加">
		</div>
	</div>

	<script src="../js/jquery/jquery-1.11.1.min.js"></script>
	<script src="../js/jquery/jquery.tips.js"></script>
	<script src="../js/bootstrap/bootstrap.min.js"></script>
	<script src="../js/jquery/jquery.form.js"></script>
	<script src="../js/common/common.js"></script>
	<script src="../js/common/uploadFile.js"></script>
	<script type="text/javascript">
		window.UEDITOR_HOME_URL=baseUIUrl + "js/ueditor/";
	</script>
	<script type="text/javascript" charset="utf-8" src="../js/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/ueditor/ueditor.all.js"> </script>
    <script type="text/javascript" charset="utf-8" src="../js/ueditor/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
	var newsId=getUrlParam("privilegesID");
	$.ajax({
		   type: "POST",
		   url: baseUrl+"newsType/getNewTypes",
		   data:{"privilegesID":newsId},
		   cache: false,
		   success: function(data){
			   var htmlCode='<option value="">新闻类型</option>';
		    	$.each(data.rows, function(k, v) {
		    		htmlCode+='<option value='+v.id+'>'+v.name+'</option>';
		        });
		    	$("#newsType").html(htmlCode);
		   }
			
	});
	var imgUrl;
	$("#attachment").change(function(){
		if(!$(this).fileTypeJudge("photo"))
			return;
		var options={
			    success : responseResult,    // 提交后的回调函数
			    url : baseUrl+"attachment/editorUpload?privilegesID="+newsId,    //默认是form的action，如果申明，则会覆盖
			    type : "POST",    // 默认值是form的method("GET" or "POST")，如果声明，则会覆盖
			    dataType : "html",   // html（默认）、xml、script、json接受服务器端返回的类型
			}
		function responseResult(da,statusText){
    		var data=JSON.parse(da);
	  		if(data.state=="SUCCESS"){
	  			imgUrl=data.url;
	  		}
	  	}
		$("#imgUploadForm").ajaxSubmit(options);
		
    	
	})
	$("#add").click(function(){
		var params=getParameter($(this));
		if(params==null)
			return
		$.ajax({
			   type: "POST",		
			   url: baseUrl+"news/addNews",
			   data:params,
			   success: function(response){
				  if(response.status==0){
					  alert("增加成功");
				  }else{
					  if(response.message!=null){
						  $(this).tips({msg : response.message});
					  }else{
						  $(this).tips({msg : "保存失败，请联系管理员！"});
					  }
				  }
			   },error:function(){
				   $(this).tips({msg : "网络出错，请检查网络！"});
			   }
			});
	})
	function getParameter(tip){
		var vtitle=$("#title").val();
		var vnewsType=$("#newsType").val();
		var vsource=$("#source").val();
		var vsummary=$("#summary").val();
		var vlidArr=[vtitle,vnewsType,vsource];
		var msgArr1=["标题不能为空","新闻类型不能为空","新闻来源不能为空"];
		if(isNull(vlidArr,msgArr1,tip)){
			var params={
					title:vtitle,
					status:'1',
					newsTypeId:vnewsType,
					source:vsource,
					imageUrl:imgUrl,
					content:editor.getContent(),
					summary:vsummary,
					privilegesID:newsId
			}
			return params;
		}else{
			return null;
		}
	}
	var editor = UE.getEditor('editor',{
		  imageActionName: "d", /* 执行上传图片的action名称 */
		  imageFieldName: "attachment", /* 提交的图片表单名称 */
		  imageMaxSize: 2048000, /* 上传大小限制，单位B */
		  imageAllowFiles: [".png", ".jpg", ".jpeg", ".gif", ".bmp"], /* 上传图片格式显示 */
		  imageCompressEnable: true, /* 是否压缩图片,默认是true */
		  imageCompressBorder: 800, /* 图片压缩最长边限制 */
		  imageInsertAlign: "none", /* 插入的图片浮动方式 */
		  imageUrlPrefix: baseUrl, /* 图片访问路径前缀 */
	      serverUrl:baseUrl+"attachment/editorUpload?privilegesID="+newsId,//图片上传提交后台对应的地址
	      
	      autoHeightEnabled:false,
	      toolbars: [
	                 [
	                     'anchor', //锚点
	                     'undo', //撤销
	                     'redo', //重做
	                     'bold', //加粗
	                     'indent', //首行缩进
	                     //'snapscreen', //截图
	                     'italic', //斜体
	                     'underline', //下划线
	                     'strikethrough', //删除线
	                     'subscript', //下标
	                     'fontborder', //字符边框
	                     'superscript', //上标
	                     'formatmatch', //格式刷
	                     'source', //源代码
	                     'blockquote', //引用
	                     'pasteplain', //纯文本粘贴模式
	                     'selectall', //全选
	                     //'print', //打印
	                     'preview', //预览
	                     'horizontal', //分隔线
	                     'removeformat', //清除格式
	                     'time', //时间
	                     'date', //日期
	                     'unlink', //取消链接
	                     'insertrow', //前插入行
	                     'insertcol', //前插入列
	                     'mergeright', //右合并单元格
	                     'mergedown', //下合并单元格
	                     'deleterow', //删除行
	                     'deletecol', //删除列
	                     'splittorows', //拆分成行
	                     'splittocols', //拆分成列
	                     'splittocells', //完全拆分单元格
	                     'deletecaption', //删除表格标题
	                     'inserttitle', //插入标题
	                     'mergecells', //合并多个单元格
	                     'deletetable', //删除表格
	                     'cleardoc', //清空文档
	                     'insertparagraphbeforetable', //"表格前插入行"
	                     'insertcode', //代码语言
	                     'fontfamily', //字体
	                     'fontsize', //字号
	                     'paragraph', //段落格式
	                     'simpleupload', //单图上传
	                     'insertimage', //多图上传
	                     'edittable', //表格属性
	                     'edittd', //单元格属性
	                     'link', //超链接
	                     'emotion', //表情
	                     'spechars', //特殊字符
	                     'searchreplace', //查询替换
	                     //'map', //Baidu地图
	                     //'gmap', //Google地图
	                     //'insertvideo', //视频
	                     //'help', //帮助
	                     'justifyleft', //居左对齐
	                     'justifyright', //居右对齐
	                     'justifycenter', //居中对齐
	                     'justifyjustify', //两端对齐
	                     'forecolor', //字体颜色
	                     'backcolor', //背景色
	                     'insertorderedlist', //有序列表
	                     'insertunorderedlist', //无序列表
	                     'fullscreen', //全屏
	                     'directionalityltr', //从左向右输入
	                     'directionalityrtl', //从右向左输入
	                     'rowspacingtop', //段前距
	                     'rowspacingbottom', //段后距
	                     'pagebreak', //分页
	                     'insertframe', //插入Iframe
	                     'imagenone', //默认
	                     'imageleft', //左浮动
	                     'imageright', //右浮动
	                     //'attachment', //附件
	                     'imagecenter', //居中
	                     'wordimage', //图片转存
	                     'lineheight', //行间距
	                     'edittip ', //编辑提示
	                     'customstyle', //自定义标题
	                     'autotypeset', //自动排版
	                     //'webapp', //百度应用
	                     'touppercase', //字母大写
	                     'tolowercase', //字母小写
	                     'background', //背景
	                     'template', //模板
	                     'scrawl', //涂鸦
	                     //'music', //音乐
	                     'inserttable', //插入表格
	                     'drafts', // 从草稿箱加载
	                     //'charts', // 图表
	                 ]
	             ]
	});

	editor.addListener( 'ready', function( editor ) {
		reSizeFun(privilegesID);
	 } );
	*/
	</script>
</body>
