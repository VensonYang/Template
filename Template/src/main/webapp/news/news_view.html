<body>
	<div style="width:1000px;;margin:0 auto">
            <h2 id="title" style="text-align: center;"></h2>
            <div id="publisher"  ></div>
            <div id="content" class="row" ></div>
    </div>
	<script src="../js/jquery/jquery-1.11.1.min.js"></script>
	<script src="../js/common/common.js"></script>
	<script type="text/javascript">
	var newsId=getUrlParam("newsId");
	var privilegesID=getUrlParam("privilegesID");
	$.ajax({
		   type: "POST",
		   url: baseUrl+"news/get",
		   data:{"privilegesID":privilegesID,"id":newsId},
		   cache: false,
		   success: function(data){
		    	if(data.status==0){
		    		$("#title").html(data.rows.title);
			    	$("#publisher").html('<div><p><span style="float: left;"> 新闻类型: '+data.rows.newsTypeName+' 来源:'+data.rows.source+'</span><span style="float: right;">作者:'+data.rows.publisher+' '+data.rows.createTime+'</span></p></div>');
			    	
			    	$("#content").html(' <div style="clear: both;"></div>'+data.rows.content);
		    	}else{
		    		$("#publisher").html(data.message);
		    	}
		   }
			
	});
	</script>
</body>
</html>
