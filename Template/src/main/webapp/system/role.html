<!doctype html>
<html>
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 导入CSS样式文件 -->
<link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<!-- CSS样式结束 -->
<!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>

</head>
<div class="a-body r-body">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 a-r">
                    <div class="row">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <div class="panel query">
                                <div class="panel-heading">
                                    <h3>查询条件</h3>
                                </div>
                                <div class="panel-body">
                                    <form class="form-inline">
                                        <div class="row">
                                            <div class="col-md-4 col-lg-3 col-sm-6 col-xs-6">
                                                <div class="row">
                                                    <div class="form-group col-md-3 col-lg-3 col-sm-3 col-xs-3">
                                                        <label>角色名称：</label>
                                                    </div>
                                                    <div class="form-group">
                                                        <input id="searchName" type="text" class="form-control" name="name">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-lg-3 col-sm-6 col-xs-6">
                                                <div class="row">
                                                    <div class="form-group col-md-3 col-lg-3 col-sm-3 col-xs-3">
                                                        <label>是否启用：</label>
                                                    </div>
                                                    <div class="form-group">
                                                        <select id="searchStatus" class="form-control" name="status">
                                                                <option value="">状态</option>
                                                                <option value="1">启用</option>
                                                                <option value="0">暂停</option>
                                                         </select>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-4 col-lg-3 col-sm-6 col-xs-6">
                                                <div class="row">
                                                    <div class="col-md-3 col-lg-3 col-sm-3 col-xs-3"></div>
                                                    <input onclick="onSearch()" type="button" value="查询" class="btn-1 btn-search">
                                                    <input type="button" value="清空" class="btn-1 btn-clear">
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row a-r-b">
                        <div class="col-md-12 col-lg-12 col-sm-12">
                            <div class="panel">
                                <div class="panel-heading clearfix">
                                    <h3>角色管理</h3>
                                </div>
                                <div class="tool-bar">
                                    <ul class="tool-list clearfix">
                                        <li class="tool-list-item">
                                            <label>全选/反选</label>
                                        </li>
                                        <li class="tool-list-item"><a class="add" href="javascript:void(0)" onclick="add()" data-toggle='modal' data-backdrop="static" data-target="#modify-role">增加</a></li>
                                        <li class="tool-list-item"><a class="delete" href="javascript:void(0)" onClick="deleteObject('role/delete','#table')">删除</a></li>
                                    </ul>
                                </div>
                                <form>
                                    <div class="modal dialog" id="modify-role">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                                                    <h5 class="modal-title">角色编辑</h5>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="form-inline">
                                                        <div class="mb12">
                                                            <div class="form-group">
                                                                <label>角色名称:</label>
                                                                <input id="name" type="text" class="form-control">
                                                            </div>
                                                        </div>
                                                        <div class="mb12">
                                                            <div class="form-group">
                                                                <label>是否启用:</label>
                                                                <select id="status" class="form-control" name="status">
                                                                    <option value="">状态</option>
                                                                    <option value="1">启用</option>
                                                                    <option value="0">暂停</option>
                                                                </select>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>描述:</label>
                                                            <textarea id="remark" class="form-control"></textarea>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="modal-footer">
                                                    <span id="saveId" class="btn-1 btn-define">保存</span>
                                                    <span class="btn-1 btn-cancel" data-dismiss="modal">取消</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                                <div class="table-responsive">
                                   <table id="table"
										   data-toggle="table" 
								           data-pagination="true">
                                        <thead>
                                            <tr>
                                                <th data-checkbox="true">全选</th>
												<th data-field="id" data-align="center">ID</th>
												<th data-field="name" data-align="center">角色名称</th>
												<th data-field="createTime" data-align="center">创建时间</th>
												<th data-field="modifyTime" data-align="center">修改时间</th>
												<th data-field="status" data-align="center">状态</th>
												<th data-field="remark" data-align="center">描述</th>
												<th data-formatter="operateFormatter" data-align="center" data-events="operateEvents">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 权限控制 -->
     <div class="modal dialog" id="assign-privileges">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
                      <h5 class="modal-title">分配角色权限</h5>
                      <input type="hidden" name="roleId">
                  </div>
                  <div class="modal-body"></div>
                  <div class="modal-footer">
                      <span class="btn-1 btn-define" id="save">确定</span>
                      <span class="btn-1 btn-cancel" data-dismiss="modal">取消</span>
                  </div>
              </div>
          </div>
      </div>
<body>
	<script src="../js/jquery/jquery-1.11.1.min.js"></script>
	<script src="../js/jquery/jquery.tips.js"></script>
	<script src="../js/bootstrap/bootstrap.min.js"></script>
	<script src="../js/bootstrap/bootstrap-table.min.js"></script>
	<script src="../js/common/common.js"></script>
	<script type="text/javascript">
	function assignPri(id){
		$.ajax({ type: "POST",url: baseUrl+"privileges/getMenu",data:{"privilegesID":privilegesID}, 
			async: false, 
    		success: function(data){
    			$("#assign-privileges .modal-body").html("");
    			$.each(data.rows.childNode,function(i,v){
					$("#assign-privileges .modal-body").append(getMenu(v));
				});
		}});
		$.ajax({ type: "POST",url: baseUrl+"role/getRoleprivileges",data:{"privilegesID":privilegesID,"id":id}, 
    		//async: false, 
    		success: function(data){
    			var privileges=data.rows;
    			var inputs=$("#assign-privileges .modal-body input");
    			if(data.status==0){
    				$.each(privileges,function(i,v){
    					$.each(inputs,function(i1,v1){
    						if(v.id==$(this).val()){
    							this.checked=true;
    						}
    						
    					});
    				});
    			}
    			
		}});
		var options={backdrop:true};
    	$('#assign-privileges').modal(options);
    	$("input[name='roleId']").val(id);
	}
	$("#save").click(function(){
		var ids=[];
		ids.push("id=");
		ids.push($("input[name='roleId']").val());
		$($("input[name='privilegesID']:checked")).each(function(i,v){
			ids.push("&");
			ids.push("privilegesIds=");
			ids.push($(this).val());
		})
		ids.push("&");
		ids.push("privilegesID=");
		ids.push(privilegesID);
		saveAjax("role/addRoleprivileges",ids.join(''),$(this))
	})
	function getMenu(menu){
		var menu_li='';
		if(menu.childNode.length>0){
					menu_li+="<div class='row2'>";
					menu_li+='<label><input name="privilegesID" value='+menu.id+' type="checkbox"> '+menu.name+' </label>';
					menu_li+="<div class='row3'>";
					$.each(menu.childNode,function(i,v){
							menu_li+=getMenu(v);
						})
					menu_li+="</div></div>"
			}else{
					menu_li+=' <label><input name="privilegesID" value='+menu.id+' type="checkbox"> '+menu.name+'</label> ';
				}
		return menu_li;
	};
	function add(){
    	$("#saveId").off('click').on('click',function(){
    		params=getParameter($(this));
    		if(params!=null){
				saveAjax("role/save",params,$(this))
			}
	    });
    	
    }
    //关闭模态框触发清空
    $('#modify-role').on('hidden.bs.modal', function (e) {
    	$(this).find(":input").val("");
    })
	var $table = $('#table');
	function operateFormatter(value, row, index) {
        return [
			'<a class="modify" href="javascript:void(0)"  title="编辑">修改</a> ',
			'<a href="javascript:void(0)" onClick="assignPri('+row.id+')">分配权限</a>'
        ].join('');
    }
 window.operateEvents = {
	        'click .modify': function (e, value, row, index) {
	        	var options={backdrop:true};
	        	var id=row.id;
	        	$('#modify-role').modal(options);
	        	$.ajax({ type: "POST",url: baseUrl+"role/get",data:{"id":id,"privilegesID":privilegesID}, 
	        		//async: false, 
	        		success: function(data){
        			$("#name").val(data.rows.name);
        			$("#status").val(data.rows.status);
        			$("#remark").val(data.rows.remark);
        		}});
	        	$("#saveId").off('click').on('click',function(){
	        		params=getParameter($(this));
					if(params!=null){
						params.id=id;
						saveAjax("role/update",params,$(this))
					}
			    });
	        }
	    };
	//获取参数
	function getParameter(tip){
		var vname=$("#name").val();
		var vstatus=$("#status").val();
		var vremark=$("#remark").val();
		var vlidArr=[vname,vstatus];
		var msgArr1=["名称不能为空","状态不能为空"];
		if(isNull(vlidArr,msgArr1,tip)){
			var params={
					name:vname,
					status:vstatus,
					remark:vremark
			}
			return params;
		}else{
			return null;
		}
	}
	var searchName,searchStatus;
	function onSearch(){
		searchName=$("#searchName").val();
		searchStatus=$("#searchStatus").val();
			$table.bootstrapTable('refresh', {
				query: {
   				search: searchName,
   				status:searchStatus
				}
			});
	}
	$table.bootstrapTable({
		url: baseUrl+'role/query',
		queryParams:function(params){
			params.privilegesID=privilegesID;
			params.search=searchName;
			params.status=searchStatus;
    		return params;
    	}
	});
	</script>
</body>
</html>
